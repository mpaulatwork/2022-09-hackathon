<html>
  <head>
    <script defer src="lib/p5.min.js"></script>
    <script defer src="lib/p5.asciiart.min.js"></script>
    <script defer src="lib/p5.dom.min.js"></script>
    <script defer src="lib/p5.sound.min.js"></script>

    <script defer src="js/ui.js"></script>

    <script defer src="js/ascii.js"></script>
    <script defer src="js/light.js"></script>
    <script defer src="js/record.js"></script>

    <script defer src="js/main.js"></script>

    <style>
      html, body {
        margin: 0;
      }

      canvas {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      video#playback {
        z-index: 5;
        position: fixed;
        top: 50%;
        left: 50%;

        height: 100%;
        width: auto;

        /* mirror the video on playback */
        transform: translate(-50%, -50%) rotateY(180deg);
        -webkit-transform: translate(-50%, -50%) rotateY(180deg); /* Safari and Chrome */
        -moz-transform: translate(-50%, -50%) rotateY(180deg); /* Firefox */
      }

      #debug {
        position: fixed;
        z-index: 10;
        top: 0;
        left: 0;

        font-size: 14px;
        padding: 1em;
        background-color: #ffffffd0;
        color: black;
      }

      #message {
        position: fixed;
        z-index: 10;
        bottom: 20%;
        left: 50%;
        transform: translate(-50%, 0%);

        font-size: 30px;
        padding: 0.5em;
        background-color: #ffffffd0;
        color: black;
      }
      .hide {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="debug"></div>
    <div id="message"></div>
  </body>
</html>
